<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to Gmail...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }
        p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .spinner {
            margin: 30px auto;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            margin-top: 20px;
        }
        .success {
            color: #51cf66;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Connecting...</h1>
        <div class="spinner" id="spinner"></div>
        <p id="message">Setting up your Gmail monitoring. This may take a moment...</p>
    </div>

    <script src="config.js"></script>

    <script>
        async function handleCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get("code");
                const state = urlParams.get("state");
                const error = urlParams.get("error");

                if (error) {
                    throw new Error(`Authorization failed: ${error}`);
                }

                if (!code) {
                    throw new Error("No authorization code received");
                }

                document.getElementById("message").textContent = "Exchanging authorization code...";

                // Call your Cloud Function to handle OAuth
                // appears after deployment, not in local testing
                // const functionUrl = `https://us-central1-energy-monitor-aefa1.cloudfunctions.net/handleOAuthCallback`;


                const functionUrl = FUNCTIONS.handleOAuthCallback; 
                
                // Redirect to Cloud Function (no CORS issue)
                window.location.href = `${functionUrl}?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;


                // // not needed as  Cloud Function will handle everything and redirect back to app
                // const response = await fetch(`${functionUrl}?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`, {
                //     method: "GET",
                //     redirect: "follow"
                // });

                // if (!response.ok) {
                //     throw new Error("Failed to complete authorization");
                // }

                // document.getElementById("title").textContent = "✅ Success!";
                // document.getElementById("message").textContent = "Authorization successful! Redirecting to dashboard...";
                // document.getElementById("message").className = "success";
                // document.getElementById("spinner").style.display = "none";

                // // The Cloud Function will redirect, but as backup:
                // setTimeout(() => {
                //     window.location.href = "/";
                // }, 2000);

            } catch (error) {
                console.error("Callback error:", error);
                document.getElementById("title").textContent = "❌ Error";
                document.getElementById("spinner").style.display = "none";
                document.getElementById("message").innerHTML = `
                    <p class="error">${error.message}</p>
                    <p style="margin-top: 20px;">
                        <a href="/" style="color: #667eea; text-decoration: none; font-weight: bold;">
                            ← Return to Dashboard
                        </a>
                    </p>
                `;
            }
        }

        // Run on page load
        window.addEventListener("load", handleCallback);
    </script>
</body>
</html>
